<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Website</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
   <section>
     <header>
       <a href="#" class="logo">Smoke</a>
       <div class="toggle" onclick="menuToggle()"></div>
     </header>
     <div class="glass"></div>
     <div class="content">
       <h2>Clarity...<br><span>Clear smoke display</span></h2>
     </div>
      <video class="vedio" src="video.mp4" preload autoplay muted loop ></video>
      <ul class="sci">
        <li style="--i:1"><a href="#">Facebook</a></li>
        <li style="--i:2"><a href="#">Twitter</a></li>
        <li style="--i:3"><a href="#">Instagram</a></li>
      </ul>
      <ul class="navigation">
        <li style="--i:1;"><a href="#">Home</a></li>
        <li style="--i:2;"><a href="#">About</a></li>
        <li style="--i:3;"><a href="#">Tour</a></li>
        <li style="--i:4;"><a href="#">Contact</a></li>
      </ul>
   </section>
   <script type="text/javascript">
     function menuToggle(){
       const toggleMenu = document.querySelector('.toggle');
       const section = document.querySelector('section');
       toggleMenu.classList.toggle('active');
       section.classList.toggle('active');
     }
     document.getElementsByClassName("vedio")[0].playbackRate = 0.4;
   </script>
</body>
</html>
